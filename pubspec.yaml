name: scripts_task
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State management 
  flutter_bloc: ^8.0.1
  conditional_builder_null_safety: ^0.0.6

  #UI
  flutter_svg: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  #app icon
  flutter_launcher_icons: ^0.9.2

  build_runner:
  flutter_gen_runner:

flutter_gen:
  output: lib/shared/assets/
  line_length: 120
  integrations:
    flutter_svg: true

flutter_icons:
  android: "launcher_icon"
  #ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
