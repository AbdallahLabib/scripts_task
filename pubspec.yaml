name: scripts_task
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State management 
  flutter_bloc: ^8.0.1
  equatable: ^2.0.5

  #Dependency Injection
  get_it: ^7.2.0

  internet_connection_checker: ^0.0.1+4

  #Functional Programming
  dartz: ^0.10.1

  #UI
  flutter_svg: ^1.1.3
  badges: ^2.0.3
  intl: ^0.17.0
  table_calendar: ^3.0.6
  flutter_screenutil: ^5.5.3+2
  form_builder_validators: ^8.1.1

  #Localization
  easy_localization: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  #app icon
  flutter_launcher_icons: ^0.9.2

  build_runner:
  flutter_gen_runner:

flutter_gen:
  output: lib/shared/assets/
  line_length: 120
  integrations:
    flutter_svg: true

flutter_icons:
  android: "launcher_icon"
  #ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
    - assets/font/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
